<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Secret Santa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/js/jquery-min-3.4.1.js}" type="text/javascript"></script>
</head>
<body>

<script src='/js/index.js'></script>

<h1>Enter email</h1>

<form id="form" action="#" th:action="@{/santa}" th:object="${user}" method="post">
    <div id="dynamic_ingredients">
        <a id="add-ingredient" href="#">Add email</a>
        <div class="ingredient_field">

            <p id="emailInput">Email: <input type="text" th:field="*{email}"/></p>

        </div>
    </div>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

</body>
</html>
